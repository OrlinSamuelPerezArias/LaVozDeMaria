<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La voz de MarÃ­a</title>
  <link rel="shortcut icon" href="https://lavozdemaria.org/wp-content/uploads/2024/10/Logo.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
    }

    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
      padding: 20px;
    }

    video {
      display: block;
      width: 100%;
      max-height: 100vh;
      background: black;
    }
  </style>
</head>
<body>

  <!-- Modal que cubre toda la pantalla -->
  <div id="modal">
    ðŸ”Š Haz clic en cualquier parte para iniciar el video y pantalla completa
  </div>

  <!-- Video -->
  <video id="video" controls></video>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
  <script>
    const video = document.getElementById('video');
    const modal = document.getElementById('modal');
    const videoSrc = 'https://627bb251f23c7.streamlock.net:444/LaVozdeMaria/live/playlist.m3u8';

    function setupVideo() {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
      }
    }

    function enterFullscreen() {
      const requestFs = video.requestFullscreen || video.webkitRequestFullscreen || video.msRequestFullscreen;
      if (requestFs) {
        requestFs.call(video).catch(err => console.error('Error al entrar en pantalla completa:', err));
      }
    }

    function playVideo() {
      video.volume = 1;
      video.muted = false;
      video.play().catch(err => console.error('Error al reproducir:', err));
    }

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
      setupVideo();
      playVideo();
      enterFullscreen();
    });
  </script>

</body>
</html>
