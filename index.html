<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="https://lavozdemaria.org/wp-content/uploads/2024/10/Logo.png" type="image/x-icon">
  <title>La voz de María</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
    }

    /* Modal estilo básico */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #modal button {
      padding: 16px 24px;
      font-size: 18px;
      background: #00ade2;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    #modal button:hover {
      background: #008cb7;
    }

    video {
      display: block;
      max-width: 100%;
      height: auto;
      background: black;
    }
  </style>
</head>

<body>
  <!-- Modal con botón -->
  <div id="modal">
    <button id="start-btn">Click Aqui Para Reproducir</button>
  </div>

  <!-- Video -->
  <video id="video" controls></video>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://627bb251f23c7.streamlock.net:444/LaVozdeMaria/live/playlist.m3u8';
    const startBtn = document.getElementById('start-btn');
    const modal = document.getElementById('modal');

    function enterFullscreen() {
      const requestFs = video.requestFullscreen || video.webkitRequestFullscreen || video.msRequestFullscreen;
      if (requestFs) {
        requestFs.call(video).catch(err => console.error('Pantalla completa falló:', err));
      }
    }

    function playVideo() {
      video.volume = 1;
      video.muted = false;
      video.play().catch(err => console.error('Reproducción fallida:', err));
    }

    // Cargar video con HLS o soporte nativo
    function setupVideo() {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
      }
    }

    // Evento al hacer clic en botón
    startBtn.addEventListener('click', () => {
      modal.style.display = 'none'; // Ocultar modal
      setupVideo(); // Cargar fuente
      playVideo(); // Reproducir
      enterFullscreen(); // Pantalla completa
    });

    // Casting (si tienes botón con ID 'cast-button' más adelante)
    function castInit() {
      const castSession = cast.framework.CastContext.getInstance().getCurrentSession();
      const mediaInfo = new cast.framework.media.MediaInfo(videoSrc, 'application/x-mpegURL');
      const request = new cast.framework.media.LoadRequest(mediaInfo);
      castSession.loadMedia(request);
    }

    // Si usas casting con botón, descomenta esto:
    // document.getElementById('cast-button').addEventListener('click', castInit);
  </script>
</body>

</html>
